name: Backend CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build and Test (Java 21)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: fabriq
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - "5432:5432"
        # Healthcheck so we can wait until DB is ready
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - "6379:6379"
        options: >-
          --health-cmd="redis-cli ping | grep PONG"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Install DB client tools (psql, redis-cli)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends postgresql-client redis-tools

      - name: Wait for Postgres to be ready
        env:
          PGPASSWORD: password
        run: |
          for i in {1..30}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U postgres; then
              echo "Postgres is ready"; break; fi
            echo "Waiting for Postgres... ($i)"; sleep 2;
          done
          # Optional: verify connection and DB presence
          psql -h 127.0.0.1 -p 5432 -U postgres -d fabriq -c 'SELECT 1;' || true

      - name: Wait for Redis to be ready
        run: |
          for i in {1..30}; do
            if redis-cli -h 127.0.0.1 -p 6379 ping | grep PONG; then
              echo "Redis is ready"; break; fi
            echo "Waiting for Redis... ($i)"; sleep 2;
          done

      - name: Make Maven wrapper executable
        run: chmod +x ./mvnw

      - name: Build (skip tests)
        run: ./mvnw -B -ntp -Dstyle.color=always verify -DskipTests

      - name: Upload test reports on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            **/surefire-reports/*
            **/failsafe-reports/*
          if-no-files-found: ignore

      - name: Upload built JAR (main branch only)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: FabriqBackend-jar
          path: |
            target/*.jar
          if-no-files-found: ignore

